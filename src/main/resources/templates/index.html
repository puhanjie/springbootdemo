<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-hover table-striped">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>email</th>
            <th>gender</th>
            <th>deptId</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        <tr th:each="person:${persons}">
            <td th:text="${person.id}">id</td>
            <td th:text="${person.username}">username</td>
            <td th:text="${person.email}">email</td>
            <td th:text="${person.gender}">gender</td>
            <td th:text="${person.deptId}">deptId</td>
            <td>
                <input type="hidden" th:value="${person.id}">
                <button type="button" id="edit" class="btn btn-default" data-toggle="modal" data-target="#update">修改</button>
            </td>
            <td>
                <input type="hidden" th:value="${person.id}">
                <button type="button" id="remove" class="btn btn-default" data-toggle="modal" data-target="#delete">删除</button>
            </td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#add">新增</button>
    <!-- 模态框（Modal） 新增-->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="addLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-2 control-label">gender</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gender" placeholder="gender">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deptId" class="col-sm-2 control-label">deptId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="deptId" placeholder="deptId">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="addInfo" class="btn btn-primary">新增</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 模态框（Modal） 修改-->
    <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="updateLabel">修改</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" style="display: none;">
                            <label for="upPersonId" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upPersonId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upUsername" class="col-sm-2 control-label">username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upUsername" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upEmail" class="col-sm-2 control-label">email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="upEmail" placeholder="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upGender" class="col-sm-2 control-label">gender</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upGender" placeholder="gender">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upDeptId" class="col-sm-2 control-label">deptId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="upDeptId" placeholder="deptId">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="updateInfo" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 模态框（Modal） 删除-->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="deleteLabel">删除</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" style="display: none;">
                            <label for="dePersonId" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dePersonId">
                            </div>
                        </div>
                    </form>
                    <span>确认删除？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="deleteInfo" class="btn btn-primary">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<script type="application/javascript" src="js/index.js"></script>
</body>
</html>
